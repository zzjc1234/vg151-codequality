
name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang-tidy

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install llvm

    - name: Set LLVM path for CMake (macOS)
      if: matrix.os == 'macos-latest'
      run: echo "CMAKE_PREFIX_PATH=$(brew --prefix llvm)" >> $GITHUB_ENV

    # Add steps for other Linux distributions like Red Hat or Arch here
    # For example, for Red Hat:
    # - name: Install dependencies (Red Hat)
    #   if: matrix.os == 'redhat-latest' # Hypothetical runner
    #   run: |
    #     sudo dnf install -y gcc-c++ make clang-tidy
    #
    # For Arch:
    # - name: Install dependencies (Arch)
    #   if: matrix.os == 'arch-latest' # Hypothetical runner
    #   run: |
    #     sudo pacman -Syu --noconfirm base-devel clang

    - name: Configure
      run: |
        mkdir build
        cd build
        cmake ..

    - name: Build
      run: |
        cd build
        make

    - name: Test
      run: |
        cd tests
        make checkall
